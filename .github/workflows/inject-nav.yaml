name: Inject Navigation Menu

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  inject:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Navigation Menu
        id: nav
        shell: bash
        run: |
          REPO_NAME=$(basename "$GITHUB_REPOSITORY")
          USER_NAME=$(echo "$GITHUB_REPOSITORY" | cut -d'/' -f1)

          BASE_URL="https://${USER_NAME}.github.io/${REPO_NAME}"

          echo "Generating navigation..."
          NAV="## ðŸ“˜ Navigation Menu\n"

          declare -a entries=()

          while IFS= read -r -d '' readme; do
            folder=$(dirname "$readme")

            # Skip root â€” we'll manually add Home
            if [[ "$folder" == "." ]]; then
              continue
            fi

            # Pretty name
            name=$(basename "$folder")
            pretty=$(echo "$name" | sed 's/-/ /g')

            # Encode path safely
            encoded=$(python3 - <<EOF
import urllib.parse
print(urllib.parse.quote("$folder"))
EOF
)
            entries+=("$pretty|$encoded")
          done < <(find . -type f -name "README.md" -print0)

          # Sort alphabetically
          IFS=$'\n' sorted=($(sort <<<"${entries[*]}"))
          unset IFS

          # Add Home first (ALWAYS)
          NAV+="[ðŸ  Home](${BASE_URL}/) â€¢ "

          # Append all sorted entries
          for item in "${sorted[@]}"; do
            pretty="${item%%|*}"
            encoded="${item##*|}"
            NAV+="[$pretty](${BASE_URL}/${encoded}/) â€¢ "
          done

          NAV+="\n\n---\n<!-- inject-nav -->"

          # Expose menu
          {
            echo "nav<<EOF"
            echo -e "$NAV"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Inject into README.md files
        shell: bash
        run: |
          NAV_CONTENT="${{ steps.nav.outputs.nav }}"

          echo "Injecting into README.md files..."
          while IFS= read -r -d '' file; do
            if grep -q "<!-- inject-nav -->" "$file"; then
              echo "Skipping $file â€” already injected."
              continue
            fi

            echo "Injecting into $file"
            tmp=$(mktemp)
            echo -e "$NAV_CONTENT" > "$tmp"
            cat "$file" >> "$tmp"
            mv "$tmp" "$file"
          done < <(find . -type f -name "README.md" -print0)

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-injected navigation menu"
